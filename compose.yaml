services:
  frontend:
    container_name: docker-vue01-frontend
    image: docker-vue01-frontend:1
    build:
      context: frontend
      #target: production-stage
      target: development-stage
    ports:
      - 80:80
    volumes:
      # Das Volume wird nur in der development-stage ben√∂tigt
      - ./frontend:/app
    #  - /app/frontend/node_modules

  backend:
    container_name: docker-vue01-backend
    image: docker-vue01-backend:1
    build:
      context: backend
      target: development-stage
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
    #  - /app/backend/node_modules
    